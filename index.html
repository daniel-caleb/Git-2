<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional HTML Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #007BFF;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.5;
        }

        button {
            padding: 15px 30px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Welcome to Functional HTML!</h1>
    <p>This is a simple example of functional HTML code with appealing styles and colors.</p>

    <button onclick="showMessage()">Click me!</button>

    <script>
        function showMessage() {
            alert("Hello, Functional HTML!");
        }
    </script>

</body>
</html>
